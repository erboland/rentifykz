<dom-module id="rentify-module">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #e66162;
        --app-secondary-color: #3F51B5;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      footer{
        margin-top:30px;
        height: 200px;
        background-color: black;
        color: white
      }

      .add{
/*        background-color: var(--app-secondary-color);*/
        border-radius: 15px;
        border: solid 2px white;
        --paper-button:{
          height: 40px;
          font-size: 18px;
          font-weight: 600
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>RENTIFY.KZ</div>
            <a href="/create" class="link"><paper-button class="add">Сдать в аренду</paper-button></a>
          </app-toolbar>
        </app-header>
        <neon-animated-pages id="pages" selected="[[page]]" attr-for-selected="name" exit-animation="slide-left-animation" entry-animation="slide-from-right-animation">
          <landing-module name="landing"></landing-module>
          <create-module name="create"></create-module>
        </neon-animated-pages>
<!--

            <div class="l4">
fdsfs
            </div>
          </iron-grid>
        </footer>
-->
      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'rentify-module',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'landing';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-module.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }

    });
  </script>
</dom-module>

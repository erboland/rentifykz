<dom-module id="rentify-module">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #e66162;
        --app-secondary-color: #3F51B5;
        display: block;
      }

      footer{
        margin-top:30px;
        height: 200px;
        background-color: black;
        color: white;

        bottom: 0
      }

      .add{
        color: #ff5858;
        text-decoration: none
      }

      app-toolbar{
        color: var(--paper-grey-500);

      }

      app-header{
        padding: 0px 10% 0px 10%;
        background-color: white;
        border-bottom: 1px solid var(--paper-grey-300)
      }

      paper-button {
        color: var(--paper-grey-300)
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route

        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-header-layout fullbreed>

      <app-header reveals effect=waterfall condences>
        <app-toolbar>
          <div main-title id=title style="font-family: 'Merriweather';">RENTIFY</div>
          <a href="/create" class="add">Сдать в аренду</a>
        </app-toolbar>

        <iron-pages attr-for-selected=name selected=[[page]]>
          <create-module name=create></create-module>
        </iron-pages>

      </app-header>

    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'rentify-module',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },


      attached:function(){

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'landing';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-module.html')
        this.importHref(resolvedPageUrl, null, this._showPage404, true)
      },

      _showPage404: function() {
        this.page = 'view404';
      }

    });
  </script>
</dom-module>

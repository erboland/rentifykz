<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/paper-tags-input/paper-tags-input.html">
<link rel="import" href="../bower_components/paper-tags-input/tag-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">


<dom-module id="create-module">
  <template>
    <style include="shared-styles">
    :host{
      width: 100%;
      height: 100%
    }
    .prefix{
      color: var(--paper-grey-500);
      margin-left: 4px
    }
    paper-input,paper-textarea,vaadin-combo-box, paper-tags-input {
      width:100%;
      border:2px solid var(--paper-grey-300);
      border-radius: 4px;
      background-color: white;
          --paper-input-container-underline:{
          display: none;
          height:0px
        }
                --paper-input-container-focus-color:rgba(0, 0, 0, 0.0);
      }
    }
    .wrapper{
          border-bottom:2px solid var(--paper-grey-300);
      align-items: center;
    }

    #combobox1 {
    --vaadin-combo-box-overlay-max-height: 100%;
  }

    </style>
    
    <iron-grid>
    <h2 class="offset-l2" style="color: black, font-width: bold">Добавление товара</h2>
        <div class="wrapper offset-l2 l8">
<div class="label">Название</div>
      <paper-input no-label-float label="Название"><iron-icon icon="icons:content-paste"  prefix></iron-icon>
</paper-input>
<div class="label">Категория</div>
<vaadin-combo-box no-label-float label="Категория"
    items='["Автомобили",
            "Кальян",
            "Одежда",
            "Игровые приставки",
            "Велосипеды",
            "Футбольные поля"]'>
</vaadin-combo-box>
<div class="label">Описание</div>
<paper-textarea no-label-float label="Описание товара" rows="4"><iron-icon icon="icons:assignment" prefix></iron-icon></paper-textarea>
<div class="label">Видео</div>
      <paper-input no-label-float label="Ссылка на видео о товаре"><iron-icon icon="icons:search" prefix></iron-icon>
</paper-input>
<div class="label">Теги</div>
      <paper-tags-input no-label-float tag-color="black" placeholder="Добавьте теги товара"  empty-error-message="Oops. Tag could not be empty" tags="{{tags_list}}">><iron-icon icon="icons:search" prefix></iron-icon>
      <tag-item tag-color="black"></tag-item>
</paper-tags-input>
<div class="label">Состояние</div>
      <vaadin-combo-box no-label-float label="Состояние" items='["Отличное", "Хорошее"]'></vaadin-combo-box>
      <div class="label">Цена вещи</div>
      <paper-input no-label-float label="Цена вещи в продаже"></paper-input>
      
      <div class="label"style="float:left" >Колличество </div>
      <div class="label"style="float:right; margin-left: 58%"> Месяцы</div>
      <vaadin-combo-box no-label-float items='["1", "2", "3", "4"]' style="width: 40%" class="offset-l0"></vaadin-combo-box>
      <vaadin-combo-box no-label-float items=["1","2","3","4","5","6"] style=" width: 40%; margin-right:19%" ></vaadin-combo-box>
          
  <paper-button raised class="offset-l5" style="margin-bottom: 20px;margin-top:20px; height: 50px">Just button</paper-button>

</paper-dialog>
   </div>
    </iron-grid>

   
    
  </template>

  <script>
    Polymer({
      is: 'create-module',

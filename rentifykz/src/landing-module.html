<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="landing-module">
  <template>
    <style include="shared-styles">

/*
      iron-grid{
        background-color: var(--app-secondary-color)
      }
*/

      .head{
        height: 70vh
      }

      .category {
        width: 250px;
        height: 300px;
        color: white;
        background-color: var(--app-secondary-color);
        font-size: 30px;
        text-align: center;
        font-weight: 600;
      }

      .cats{
        color: var(--paper-grey-600)
      }

    </style>

    <iron-grid>
      <div class="head offset-l1 l10 layout vertical horizontal center-center">
        <div style="text-align:center;font-size:50px">RENTIFY.KZ - арендуйте мечту</div>
        <div style="width:400px">
          <paper-input label="Что вы хотите aрендовать?" no-label-float class="mw">
            <iron-icon icon="icons:search" prefix></iron-icon>
          </paper-input>
        </div>

      </div>
      <div class="offset-l1 l10 mw">

        <h1 class="cats">Категории</h1>
        <iron-list class="mw" items="[[categories]]" as="category" grid>
          <template>
            <div class="wrapper">
              <paper-card class="category layout vertical horizontal center-center">
                [[category]]
              </paper-card>
            </div>

          </template>
        </iron-list>

      </div>
      <div class="offset-l1 l10 mw">

        <h1 class="cats">Категории</h1>
        <iron-list class="mw" items="[[categories]]" as="category" grid>
          <template>
            <div class="wrapper">
              <paper-card class=" layout vertical horizontal center-center">
                [[category]]
              </paper-card>
            </div>

          </template>
        </iron-list>

      </div>
    </iron-grid>
  </template>

  <script>
    Polymer({
      is: 'landing-module',

      properties:{
        categories: {
          type: Array,

          value:[
            'Автомобили',
            'Кальян',
            'Одежда',
            'Игровые приставки',
            'Велосипеды',
            'Футбольные поля',

          ]
        }
      },

      attached: function(){
        const list = Polymer.dom(this.root).querySelector('iron-list');
        if(list){
          list.scrollTarget = this.ownerDocument.documentElement;
        }
      }
    });
  </script>
</dom-module>
